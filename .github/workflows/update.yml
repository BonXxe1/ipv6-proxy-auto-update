name: Auto Update Proxies (Multi-Source)

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 00:00（北京08:00）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 修复exit 128：允许push
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 完整历史，防fetch bug

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install requests

    - name: Fetch, Test & Update Proxies
      run: python auto_update_proxies.py

    - name: Commit changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add proxies_success.txt
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto update proxies (multi-source) - $(date)"
          git push
        fi

    - name: Notify
      if: success()
      run: echo "Proxies updated successfully! Check proxies_success.txt"
