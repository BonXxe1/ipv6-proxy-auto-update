name: Auto Update IPv6 Proxies (Multi-Source with SOCKS5)

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一UTC 00:00（北京周一08:00）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest:2024  # 指定稳定镜像，避免buggy版本
    timeout-minutes: 60  # Job整体超时1小时
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
      timeout-minutes: 5  # 步骤超时

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
      timeout-minutes: 5

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests pysocks ipaddress --timeout=300  # pip超时5分钟
      timeout-minutes: 10
      continue-on-error: true

    - name: Fetch, Test & Update IPv6 Proxies
      run: |
        echo "Starting script with debug mode..."
        python -c "import sys; print('Python version:', sys.version)"
        python auto_update_ipv6_proxies.py 2>&1 || echo "Script interrupted - likely timeout/network"
      shell: bash
      timeout-minutes: 30  # 脚本超时30分钟（IPv6测试易长）
      continue-on-error: true

    - name: Commit changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add proxies_success.txt || echo "Add failed"
        git commit -m "Auto update IPv6 proxies - $(date)" || echo "No changes or commit failed"
        git push || echo "Push failed"
      timeout-minutes: 5
      continue-on-error: true

    - name: Debug Output
      if: always()
      run: |
        echo "=== Final Debug ==="
        ls -la proxies_success.txt || echo "File not created"
        head -10 proxies_success.txt || echo "File empty or missing"
        echo "Workflow ended - check for shutdown signals or timeouts"
